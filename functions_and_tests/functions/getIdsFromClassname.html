function getIdsFromClassname (classname) {
  var domCollection = document.getElementsByClassName(classname);
  var idArray = [];
  for (var i = 0; i < domCollection.length ; i++) {
	  idArray.push(domCollection[i].id)
  };
  return idArray;
}
