<script>

// OBJECTIVE
//   to solve problems in createEnter and unindent with children, solutions possible:
//     * get childrenFromParentId then move everything
//     * nestedTodosFromDOM = updateIndexes: this is the cleanest in theory (developed here)

// FUNCTION
//  the function updates the indexing of an array of objects according to the indexing of another array
//  the indexing is based on an array of ids and requires an id property of the array to sort

// RETURN VALUE
//  returns a new array
//

// SIGNATURE
//  reindex(indexArray, array)
//		
// PROTOTYPE
//
// function reindex (indexArray, array) {
//   var reindexedArray = [];
//   for (var i in indexArray) {
//     for (var j in array) {
//       if (indexArray[i] === array[j].id) {
//         reindexedArray.push(array[j]);
//       }
//     }
//   }
//   return reindexedArray;
// }
//

function reindex (indexArray, array) {
  var reindexedArray = [];
  for (var i in indexArray) {
    for (var j in array) {
      if (indexArray[i] === array[j].id) {
        reindexedArray.push(array[j]);
      }
    }
  }
  return reindexedArray;
}


tests({

'It should return an array': function() {
  var reindexResult = reindex();
  eq(Array.isArray(reindexResult), true);
},

'It should return a different array than the original array': function() {
  var array = [];
  var reindexResult = reindex(array);
  eq(reindexResult !== array, true);
},


'It should sort the array according the order of the indexArray': function() {
  var indexArray = [];
  var reindexResult = reindex(array);
  eq(reindexResult !== array, true);
}

});

</script>
